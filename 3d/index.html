<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OceanCase</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body::-webkit-scrollbar {
        width: 12px;
      }

      body::-webkit-scrollbar-track {
        background: transparent;
      }

      body::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      body {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        -ms-overflow-style: -ms-autohiding-scrollbar;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        overflow: auto;
        scroll-behavior: smooth;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #1e90ff;
      }

      .center-text-container {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        overflow: hidden;
      }

      a {
        color: white;
      }

      .center-text {
        font-size: 6rem;
        color: #1e90ff;
        letter-spacing: 3px;
        animation: glow 2s infinite alternate;
      }

      .center-text-container1 {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        overflow: hidden;
      }

      .center-text1 {
        font-size: 8rem;
        color: #1e90ff;
        letter-spacing: 3px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px rgba(30, 144, 255, 0.8),
            0 0 20px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4),
            0 0 40px rgba(30, 144, 255, 0.3);
        }
        100% {
          text-shadow: 0 0 20px rgba(30, 144, 255, 1),
            0 0 30px rgba(30, 144, 255, 0.8), 0 0 50px rgba(30, 144, 255, 0.6),
            0 0 60px rgba(30, 144, 255, 0.5);
        }
      }

      .background-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            to bottom,
            rgba(30, 144, 255, 0.15) 0%,
            rgba(0, 0, 0, 0) 60%
          ),
          radial-gradient(
            circle,
            rgba(30, 144, 255, 0.1) 0%,
            rgba(0, 0, 0, 0) 80%
          );
        z-index: 1;
        animation: moveGrid 10s linear infinite;
        opacity: 1;
      }

      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(30, 144, 255, 0.05);
        background-image: repeating-linear-gradient(
            0deg,
            transparent 0px,
            transparent 19px,
            rgba(30, 144, 255, 0.2) 20px
          ),
          repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 19px,
            rgba(30, 144, 255, 0.2) 20px
          );
        z-index: 0;
        animation: fadeOutGrid 5s ease-in-out infinite;
      }

      @keyframes fadeOutGrid {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.6;
        }
      }

      .image-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
        scroll-snap-align: start;
      }

      .slide-image {
        position: absolute;
        width: 50%;
        height: auto;
        bottom: 0;
        transition: transform 1s ease-in-out;
        z-index: 5;
        animation: bounceImage 4s infinite;
      }

      .slide-image.left {
        left: 0;
        transform: translateY(100%);
      }

      .slide-image.right {
        right: 0;
        transform: translateY(100%);
      }

      .slide-image.in-view {
        transform: translateY(0);
      }

      @keyframes bounceImage {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5%);
        }
      }

      .section {
        height: 100vh;
        padding: 2rem;
        padding-top: calc(4rem + 2rem);
        background-color: #222;
        color: #fff;
        scroll-snap-align: start;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }

      .glow-text h1 {
        font-size: 9rem;
        color: #1e90ff;
        animation: glow 5s infinite alternate;
        text-shadow: 0 0 10px rgba(30, 144, 255, 0.8),
          0 0 20px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4),
          0 0 40px rgba(30, 144, 255, 0.3);
        margin-bottom: 1rem;
      }

      .glow-text p {
        font-size: 1.5rem;
        color: #1e90ff;
        animation: glow 5s infinite alternate;
        text-shadow: 0 0 10px rgba(30, 144, 255, 0.8),
          0 0 20px rgba(30, 144, 255, 0.6), 0 0 30px rgba(30, 144, 255, 0.4),
          0 0 40px rgba(30, 144, 255, 0.3);
        margin-top: 1rem;
      }

      .glow-text ol {
        font-size: 1.5rem;
        color: #1e90ff;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
        color: #fff;
      }

      .scroll-indicator .arrow {
        font-size: 2rem;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="image-container">
        <div class="center-text-container">
          <div class="center-text">OceanCase</div>
          <div class="background-animation"></div>
          <div class="grid-overlay"></div>
          <div class="scroll-indicator">
            <div class="arrow">â–¼</div>
            <p>Scroll Down</p>
          </div>
        </div>
        <img
          src="https://via.placeholder.com/1000"
          alt="Left Sliding Image"
          class="slide-image left"
        />
        <img
          src="https://via.placeholder.com/1000"
          alt="Right Sliding Image"
          class="slide-image right"
        />
      </div>

      <div class="section">
        <div class="glow-text">
          <h1>Our Mission</h1>
          <p>Creating sustainable cases using recycled ocean waste.</p>
        </div>
      </div>

      <div class="section">
        <div class="glow-text">
          <h1>How It Works</h1>
          <ol>
            <li>Collect plastic from oceans.</li>
            <li>Process it into safe materials.</li>
            <li>Craft eco-friendly protective cases.</li>
          </ol>
        </div>
      </div>
    </div>

    <script>
      function isInViewPort(el) {
        const rect = el.getBoundingClientRect();
        return rect.top <= window.innerHeight && rect.bottom >= 0;
      }

      window.addEventListener("scroll", () => {
        document
          .querySelectorAll(".slide-image")
          .forEach((img) => isInViewPort(img) && img.classList.add("in-view"));
      });
    </script>
  </body>
</html>
